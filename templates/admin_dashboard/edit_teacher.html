FILE: templates/admin_dashboard/edit_teacher.html
============================================================================ -->
{% extends 'base.html' %}

{% block title %}Edit Teacher - Admin{% endblock %}

{% block content %}
<h1 class="mb-4"><i class="bi bi-pencil"></i> Edit Teacher</h1>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">First Name *</label>
                            <input type="text" class="form-control" name="first_name" value="{{ form.first_name.value }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Last Name *</label>
                            <input type="text" class="form-control" name="last_name" value="{{ form.last_name.value }}" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email *</label>
                        <input type="email" class="form-control" name="email" value="{{ form.email.value }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Employee ID *</label>
                        {{ form.employee_id }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Department *</label>
                        {{ form.department }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone</label>
                        {{ form.phone }}
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            {{ form.is_active }}
                            <label class="form-check-label" for="{{ form.is_active.id_for_label }}">
                                Active
                            </label>
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Update Teacher
                        </button>
                        <a href="{% url 'accounts:manage_teachers' %}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .form-control, select {
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
</style>
{% endblock %}
